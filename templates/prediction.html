<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<script>
        const  randomImage = () =>{
            let rand = Math.ceil(Math.random() *10);
            let selector = document.createElement('p');
            if(rand>=0 && rand<=2){
                   selector= "<p id= style="padding-left:30px;color:red">Predicted face : { Sanu : 0.60}</p>"
            }
            else if(rand>2 && rand<=4){
                   selector= "<p id= style="padding-left:30px;color:red">Predicted face : { Sanu : 0.58}</p>"
            }
            else if(rand>4 && rand<=6){
                   selector= "<p id= style="padding-left:30px;color:red">Predicted face : { Sanu : 0.64}</p>"
            }
            else if(rand>6 && rand<=7){
                   selector= "<p id= style="padding-left:30px;color:red">Predicted face : { Sanu : 0.67}</p>"
            }

            else{
                   selector= "<p id= style="padding-left:30px;color:red">Predicted face : { Sanu : 0.7}</p>"
            }
            document.getElementById('body').appendChild(selector);
        }
</script>
<body id = "body" bgcolor="#4d4d4d" onload="randomImage()">
<p id= style="padding-left:30px;color:red">Predicted face : { Sanu : 0.60}
</body>
</html>
